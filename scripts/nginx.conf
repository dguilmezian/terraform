# Configuración básica de Nginx
events {}

http {
    server {
        listen 80;
        server_name localhost;

        location / {
            root /var/www/html;
            index index.php;
        }

        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/run/php/php8.1-fpm.sock;
        }
    }
}
